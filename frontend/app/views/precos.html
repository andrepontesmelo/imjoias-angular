<table class="table">
  <thread>
    <tr>
      <th>Data</th>
      <th>Ouro</th>
      <th>Juros</th>
      <th>Ação</th>
    </tr>
  </thread>
  <tbody>
    <tr ng-repeat="x in geracaoPrecos">
      <td>
        <p ng-bind="x.data | date:'MM/dd/yyyy HH:mm'"></p>
      </td>
      <td>{{ x.ouro }}</td>
      <td>{{ x.juros }}</td>
      <td>
        <div ng-click="remover()">
          <span class="glyphicon glyphicon-remove clickable" style="color:red"></span>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="jumbotron">
  <h1>Preços e Índices</h1>
  <p>Cálculo de todos os índices, através dos componentes de custo. E atualização dos preços.</p>

  <label for="ouro">Cotação do Ouro</label>
  <div class="input-group">
    <span class="input-group-addon">R$</span>
    <input id="ouro" type="text" class="form-control" aria-label="Cotação do ouro para geração da tabela">
  </div>

  <label for="juros">Juros</label>
  <div class="input-group">
    <span class="input-group-addon">%</span>
    <input id="juros" type="text" class="form-control" aria-label="Percentual de juros">
  </div>

  <br/>
  <p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Atualizar Agora</a>
    <a class="btn btn-info btn-lg" href="#" role="button">Simulação</a>

  </p>
</div>
