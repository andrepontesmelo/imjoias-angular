 <div class="bs-example">
    <div class="page-header">
      <h1>Mercadoria <small>{{ referenciaMercadoria | referenciaFormatada }}</small></h1>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xs-3" for="inputDescricao">Descrição:</label>
      <div class="col-xs-9">
        <input id="inputDescricao" class="form-control" placeholder="Descrição" value="{{mercadoria.nome}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="inputTeor">Teor:</label>
      <div class="col-xs-9">
        <input id="inputTeor" class="form-control" placeholder="Teor" value="{{mercadoria.teor}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="inputPeso">Peso:</label>
      <div class="col-xs-9">
        <input id="inputPeso" class="form-control" placeholder="Peso" value="{{mercadoria.peso}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-xs-3" for="inputFaixa">Faixa:</label>
      <div class="col-xs-9">
        <input id="inputFaixa" class="form-control" placeholder="Faixa" value="{{mercadoria.faixa}}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-9">
        <label class="checkbox-inline">
          <input type="checkbox" ng-checked="{{mercadoria.foraDeLinha}}"> Fora de linha
        </label>
      </div>
    </div>

  </form>

    <h3>Componentes de custo</h3>

<div>
    <table class="table">
      <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Ação</th>
      </tr>
      </thead>
      <tbody>

      <tr ng-repeat="c in componenteCustos ">
        <td>{{ c.codigo }}</td>
        <td>{{ c.nome}}</td>
        <td>{{ c.quantidade }}</td>
        <td>
          <a href="#">
            <span class="glyphicon glyphicon-remove" style="color:red"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td><select class="form-control"></select></td>
        <td><input class="form-control" placeholder="" value=""></td>
        <td><input class="form-control" placeholder="" value=""></td>
        <td>
          <a href="#">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </td>
      </tr>
      </tbody>
      </table>
</div>

 <div>
    <div class="form-group">
      <div class="col-xs-offset-9 col-xs-9">
        <input type="submit" class="btn btn-primary" value="Salvar">
        <input type="reset" class="btn btn-default" value="Cancelar">
      </div>
    </div>
 </div>
